title: Hummingbird - Web Framework for Swift
description: Hummingbird is a cross-platform web server framework for Swift.
hero:
  title: Hummingbird
  description: The Web Framework for Swift
  headline:
    label: What's new in Hummingbird 2?
    to: https://swiftonserver.com/whats-new-in-hummingbird-2/
    icon: i-heroicons-arrow-top-right-on-square-20-solid
  links:
    - label: Get started
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      size: xl
      to: https://github.com/hummingbird-project/hummingbird
      target: _blank
    - label: Example Projects
      icon: i-simple-icons-github
      size: xl
      color: gray
      to: https://github.com/hummingbird-project/hummingbird-examples
      target: _blank
features:
  title: Create Better Backends with Swift
  description: Hummingbird takes advantage of Swift to make it easy and enjoyable to create robust backends.
  items:
    - title: Ergonomic Syntax
      description: Hummingbird apps are easy to develop thanks to Swift's ergonomic syntax.
      icon: i-heroicons-light-bulb
    - title: Structured Concurrency
      description: |
        Embracing Structured Concurrency makes Hummingbird apps easy to build.
      icon: i-heroicons-shield-check
    - title: Lightweight
      description: |
        With a tiny memory footprint, Hummingbird is perfect for deploying on cloud services.
      icon: i-heroicons-server-stack
    - title: Thread and Memory Safe
      description: Swift checks your apps for errors, making your code reliable even before you run it.
      icon: i-heroicons-magnifying-glass
    - title: Predictably Performant
      description: Hummingbird makes your backends blazing fast, while ARC replaces garbage collection.
      icon: i-heroicons-rocket-launch
    - title: Cross-Platform
      description: Swift runs on your platform. Linux, macOS, and iOS and Windows.
      icon: i-simple-icons-linux
ecosystem:
  title: Every Package you need
  description: |
    Hummingbird comes with mature solutions for the common needs of all web applications.
  links:
    - label: Discover Packages
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      size: xl
      to: /ecosystem
      target: _blank
performance:
  title: Excellent Performance
  description: |
    Hummingbird uses a modern, high-performance web server that can handle tens of thousands of requests per second.
    All of this while keeping your memory footprint extremely low.
cta:
  title: Join the Hummingbird Community
  description: |
    Join the Hummingbird community on Discord to get help, share your projects, and chat with other developers.
  links:
    - label: Join the Community
      to: https://discord.gg/7ME3nZ7mP2
      leadingIcon: i-simple-icons-discord
      size: xl
